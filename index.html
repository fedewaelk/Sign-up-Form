<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="hero">
                <img src="assets/odin-lined.png">
                <span>ODIN</span>
            </div>
            <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
        </div>
        <div class="right">
            <div class="up">
                <strong><p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p></strong>    
            </div>
                
            <form action="example.com/path" method="post">
                <strong><p>Let's do this!</p></strong>
                <div class="form-inputs">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>    
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>    
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>    
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone" name="phone" required>    
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" name="password" minlength="8" required>    
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="text" id="confirm-password" name="confirm-password" minlength="8" required>    
                    </div>
                </div>
            </form>
            <div class="down">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="https://unsplash.com/">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
